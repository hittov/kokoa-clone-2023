<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i> Friends' Name Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <!-- 반복 사용 -->
      <!-- .user-component__column*2 div class명 -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://play.nintendo.com/images/profile-mk-mario.7bf2a8f2.aead314d58b63e27.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Mario</h4>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://w.namu.la/s/44e02d3dea66ba54cd2abbf54bd746db6ad5903edc538f51382f4755cbb603afb93086044863f7a08efbf190760eabf5d5cec1b34a32ada09cf3d3d51ebb897f773e76a5076ec00d1c1e3f12b82366fb403f188aeddf96fa343f74faadb363bfed991fe0acd0286eea330e5609c1cc15"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4
                class="user-component__title user-component__title--not--bold"
              >
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <!-- 부모-자식 간 flex를 적용시키고 싶지 않은 경우 div로 감싸서 부모-손자 관계를 만들어 준다.-->
            <div>
              <span>99</span>
              <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="friends-screen__channel friends-screen__friends">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://play.nintendo.com/images/profile-mk-luigi.ef9f1228.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4
                class="user-component__title user-component__title--not--bold"
              >
                Luigi
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://play.nintendo.com/images/profile-mk-peach.59f7e05a.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4
                class="user-component__title user-component__title--not--bold"
              >
                Peach
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://play.nintendo.com/images/profile-mk-rosalina.d52360af.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4
                class="user-component__title user-component__title--not--bold"
              >
                Rosalina
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://play.nintendo.com/images/profile-mk-toad.7df41cfd.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4
                class="user-component__title user-component__title--not--bold"
              >
                Toad
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
    </main>

    <!-- navigation-bar는 ul로 이루어져 있고 많은 li를 가지고 있다 
         shotcut 자동완성 nav>ul>li*4>a -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification badge dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img
        src="https://i.pinimg.com/originals/d4/7c/30/d47c3012938eefef46f819f11024442b.jpg"
      />
    </div>

    <div id="no-mobile">
      <span>Your screen is too Big😢</span>
    </div>

    <script
      src="https://kit.fontawesome.com/8c20ab2201.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
